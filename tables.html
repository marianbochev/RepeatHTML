<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>

<body>
    <table>
        <colgroup>
            <col style="width:200px" />
            <col style="width:400px" />
            <col style="width:250px" />

            <tr>
                <th>
                    Name
                </th>
                <th>
                    Color
                </th>

                    Age
                </th>
                <th>
                    Picture

            </tr>

        <tbody>
            <tr>
                <td>Cyki</td>

            <tr>
                <td>Sid</td>

            </tr>
            <tr>

                <td>Cheren</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Academy Cats 2016</td>
        </tfoot>
    </table>
    <table>
        <thead>
            <tr>
                <th>
                    Model
                </th>
                <th>
                    HP
                </th>
                <th>
                    Year
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mercedes</td>
                <td>192</td>
                <td>2003</td>
            </tr>
            <tr>
                <td>BMW</td>

        </tbody>
        <tfoot>
            <td>Cars</td>
        </tfoot>
    </table>
</body>

</html>
