<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form action="/" method="POST">
        <fieldset>
            <legend>Login into our company</legend> Username:
            <input type="text" name="username" value="username" autofocus="autofocus" required>
            <br/> Password:
            <input name="password" type="password" required>
            <br/>
            <input name="remember" type="checkbox">
            <input type="submit" name="" value="Login">
            <input type="reset">
            <br/>
            <input type="email" required>
        </fieldset>
        <fieldset>
            <legend>Write something about you</legend>
            <textarea rows="22" cols=""></textarea>
        </fieldset>
        <br/>
        <fieldset>
            <legend>Choose gender</legend>
            <label for="male">
            Male:
        </label>
            <input id="male" name="gender" type="radio" value="male" />

            <label for="female">
            Female:
        </label>
            <input id="female" name="gender" type="radio" value="female" />
            <br>
            <label for="troll">
            Troll:
        </label>
            <input id="troll" name="model" type="radio" value="troll">
            <label for="batman">
            Batman:
        </label>
            <input id="batman" name="model" type="radio" value="batman">
            <label for="org">
            Org:
        </label>
            <input id="org" name="model" type="radio" value="org">
            <select name="gender">
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="troll">troll</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Amount of money</legend>
            <input type="range" min="1" max="121321">
            <input type="number" step="0.1">
        </fieldset>
    </form>
</body>

</html>
